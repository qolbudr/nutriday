<div class="bg bg-secondary">
	<div class="wrapper p-4">
		<div class="register">
			<div class="register-header text-center mb-4">
				<div class="register-logo my-3">
					<img src="assets/images/logo.png">
				</div>
				<div class="register-title mb-3">Daftar</div>
				<div class="register-subtitle">Daftar dan perbaiki asupan nutrisi anda untuk menuju Indonesia sehat</div>
			</div>
			<div class="content text-center">
				<div class="form-register mb-5">
					<div class="form-group">
						<label class="leading-icon">
							<i class="fa fa-user-o"></i>
						</label>
						<input type="text" name="name" class="form-control pl-5" placeholder="Nama Lengkap" required>
					</div>
					<div class="form-group">
						<label class="leading-icon">
							<i class="fa fa-envelope-o"></i>
						</label>
						<input type="email" name="email" class="form-control pl-5" placeholder="Email" required>
					</div>
					<div class="form-group">
						<label class="leading-icon">
							<i class="fa fa-key"></i>
						</label>
						<input type="password" name="password" class="form-control pl-5" placeholder="Password" required>
					</div>
					<div class="form-group">
						<label class="leading-icon">
							<i class="fa fa-key"></i>
						</label>
						<input type="password" name="c_password" class="form-control pl-5" placeholder="Konfirmasi Password" required>
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-block btn-register">Daftar</button>
					</div>
				</div>
				<label>Sudah punya akun ? <a class="goto-login" href="javascript:void(0)">Masuk sekarang</a></label>
			</div>
		</div>
	</div>
</div>
